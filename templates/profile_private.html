{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Private Profile{% endblock title %}

{% block content %}
    <h3>Update Your Profile</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Update</button>
    </form>
    <p>
        Back to
        <a href="{% url 'tweet_feed' %}">
            Tweet Feed
        </a>
    </p>
{% endblock content %}
